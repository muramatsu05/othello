<!DOCTYPE html>

  <body>
<script type="text/javascript">
function changeColor(){
  document.getElementById('yes').innerHTML = '<i class="white"></i>';
}

$(function(){
  $('td').click(function(){
    if($(this).is('.1_1')){
      document.getElementById('yes').innerHTML = '<i class="black"></i>';
    }else{
    // クラス【on】ないよ。
    }
  });
});
</script>





    <div class="area-all">
